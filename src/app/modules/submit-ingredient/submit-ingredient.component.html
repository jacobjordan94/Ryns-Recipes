<div>
  <label for="category">Category: </label>
  <select #categorySelect (change)="onSelect(categorySelect.value)">
    <option *ngFor="let element of category" [value]="element.id">{{element.name}}</option>
  </select>

  <br>

  <label for="sub-category">Sub Category: </label>
  <select>
    <option *ngFor="let sub of getSubCategories(selectCategoryID)">{{sub.name}}</option>
  </select>
</div>

<ng-container *ngIf="selectCategoryID > -1">
  <app-ingredient-form></app-ingredient-form>
</ng-container>
