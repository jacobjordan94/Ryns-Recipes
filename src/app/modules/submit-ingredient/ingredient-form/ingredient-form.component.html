<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <fieldset>
    <legend>Submit Ingredients</legend>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="categorySelect" class="form-label">Category</label>
        <select formControlName="categoryID" class="form-select" name="categorySelect" id="categorySelect">
          <option *ngFor="let category of categories$ | async" [ngValue]="category.id">{{ category.name }}</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="subCategorySelect" class="form-label">Sub Category</label>
        <select 
          formControlName="subCategoryId" 
          class="form-select" 
          name="subCategorySelect"
          id="subCategorySelect"
        >
          <option *ngFor="let sub of subCategories$ | async" [ngValue]="sub.id">{{ sub.name }}</option>
        </select>
      </div>
    </div>
    <div class="mb-3">
      <label for="ingredientName" class="form-label">Ingredient Name</label>
      <input 
        type="text"
        formControlName="name"
        class="form-control" 
        id="ingredientName" 
        name="ingredientName"
        placeholder="Add ingredient name here..."
        [class.is-invalid]="form.get('name')?.invalid && form.get('name')?.touched"
        [ngbTypeahead]="seachWiki"
        [resultFormatter]="nameFormatter"
        [inputFormatter]="nameFormatter"
        (selectItem)="ingredientSelected($event)"
        [editable]="false"
      >
    </div>
    <div class="mb-3 align-center">
      <label for="image" class="form-label">Ingredient Image</label>
      <app-wiki-img-selector 
        formControlName="image" 
        id="image" name="image" 
        placeholder="You'll need to select an ingredient first"
        [images]="images$ | async"
        cols="col-sm-6 col-md-4 col-lg-3 col-xl-2"
      ></app-wiki-img-selector>
    </div>
    <div class="mb-3">
      <label for="description">Description</label>
      <textarea 
        name="description" 
        id="ingredientDescription"
        class="form-control"
        cols="col-2" 
        rows="3" 
        formControlName="description"
      ></textarea>

    </div>
    <div class="d-flex justify-content-end pt-3">
      <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Submit</button>
    </div>
  </fieldset>
</form>
