<h1>Ingredients</h1>
<div class="category-dropdown">
  <label for="category">Category: </label>
  <select #currentSelect (change)="onSelect(currentSelect.value)">
    <option *ngFor="let element of category" [value]="element.id">{{element.name}}</option>
  </select>
</div>

<h2>Category</h2>

<ng-container *ngIf="selectedCategoryID > -1">
  <app-ingredient-details [id]="selectedCategoryID"></app-ingredient-details>
</ng-container>
