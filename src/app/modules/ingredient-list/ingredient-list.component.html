<div *ngFor="let category of ingredient" class="ingredient-list-nav">
  <button [class.selected]="category.id === selectedIngredientId"
    (click)="onSelect(category.id)">{{category.category}}</button>
</div>

<div *ngFor="let num of categoryID">
  <p>{{num}}</p>
</div>
